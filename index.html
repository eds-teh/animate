id #fff;border-radius:50%;z-index:100000}.clock span{position:absolute;inset:20px;color:#fff;text-align:center;-webkit-transform:rotate(calc(30deg * var(--i)));-ms-transform:rotate(calc(30deg * var(--i)));transform:rotate(calc(30deg * var(--i)))}.clock span b{font-size:2em;opacity:.25;font-weight:600;display:inline-block;-webkit-transform:rotate(calc(-30deg * var(--i)));-ms-transform:rotate(calc(-30deg * var(--i)));transform:rotate(calc(-30deg * var(--i)))}.circle{position:absolute;width:300px;height:300px;border:2px solid rgba(0,0,0,.25);border-radius:50%;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:start;-ms-flex-align:start;align-items:flex-start;z-index:10}.circle i{position:absolute;width:6px;height:50%;background:var(--clr);opacity:.75;-webkit-transform-origin:bottom;-ms-transform-origin:bottom;transform-origin:bottom;-webkit-transform:scaleY(0.5);-ms-transform:scaleY(0.5);transform:scaleY(0.5)}div#sc.circle i{width:2px}.circle2{width:240px;height:240px;z-index:9}.circle3{width:180px;height:180px;z-index:8}.circle::before{content:"";position:absolute;top:-8.5px;width:15px;height:15px;border-radius:50%;background:var(--clr);-webkit-box-shadow:0 0 20px var(--clr),0 0 60px var(--clr);box-shadow:0 0 20px var(--clr),0 0 60px var(--clr)}#time{margin-bottom:40px;display:-webkit-box;display:-ms-flexbox;display:flex;padding:10px 20px;font-size:2em;font-weight:600;border:2px solid rgba(0,0,0,.5);border-radius:40px;-webkit-box-shadow:5px 5px 10px rgba(0,0,0,.5),inset 5px 5px 20px rgba(0,0,0,.5),inset 5px 5px 20px rgba(255,255,255,.2),inset -5px -5px 15px rgba(0,0,0,.75);box-shadow:5px 5px 10px rgba(0,0,0,.5),inset 5px 5px 20px rgba(0,0,0,.5),inset 5px 5px 20px rgba(255,255,255,.2),inset -5px -5px 15px rgba(0,0,0,.75)}#time div{position:relative;width:60px;text-align:center;font-weight:500;color:var(--clr)}#time div:nth-child(1)::after,#time div:nth-child(2)::after{content:":";position:absolute;right:-4px}#time div:last-child{font-size:.5em;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;color:#fff}#time div:nth-child(2)::after{-webkit-animation:animate 1s steps(1) infinite;animation:animate 1s steps(1) infinite}@-webkit-keyframes animate{0%{opacity:1}50%{opacity:0}}@keyframes animate{0%{opacity:1}50%{opacity:0}}</style>

<body>

    <div class="container">

        <div class="clock">
            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <div id="time">
            <div id="hour" style="--clr:#ff2972;">00</div>
            <div id="minutes" style="--clr:#fee800;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>

    <script>

        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');
        setInterval(() => {

            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;

            hr.style.transform = `rotateZ(${(hh) + (mm / 12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;

        // Digital clock 
            let hour = document.getElementById('hour');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s 

            hour.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;

            let am = h >=12 ? "PM" : "AM";

            if (h > 12){
                h = h -12;
            }

            // add zero digital clock 

        })

    </script>
